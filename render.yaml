        value: https://alumni-portal.netlify.app
  - type: web
    name: alumni-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://alumni-backend.onrender.com
