    name: alumni-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://anushka:anushka11@alumni.w9d64fs.mongodb.net/
      - key: JWT_SECRET
        value: your_jwt_secret_here
      - key: PORT
        value: 5000
